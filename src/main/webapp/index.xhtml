<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{exampleCDI.groupName}"/>
        <h:inputText value="#{exampleCDI.studentName}"/>
        <h:inputText value="#{exampleCDI.studentSurname}"/>
        <h:commandLink value="Submit" action="#{exampleCDI.search(exampleCDI.groupName, exampleCDI.studentName, exampleCDI.studentSurname)}">
        </h:commandLink>
    </h:form>

    <h:form id="list">
        <ul type="none">
            <ui:repeat value="#{exampleCDI.allStudents}" var="group">
                <li>
                    <h:commandLink value="#{group.name}" action="#{exampleCDI.editGroup()}">
                        <f:param name="groupName" value="#{group.name}"/>
                    </h:commandLink>
                    <h:commandLink value="delete" action="#{exampleCDI.deleteGroup(group.id)}">
                        <f:ajax render=":list" />
                    </h:commandLink>
                    <ul type="none">
                        <ui:repeat value="#{group.students}" var="student">
                            <li>
                                <h:commandLink value="#{student.name} #{student.surname}" action="#{exampleCDI.editStudent()}">
                                    <f:param name="studentName" value="#{student.name}"/>
                                    <f:param name="studentSurname" value="#{student.surname}"/>
                                    <f:param name="groupId" value="#{group.id}"/>
                                </h:commandLink>
                                <h:commandLink value="delete" action="#{exampleCDI.deleteStudent(student.id)}">
                                    <f:ajax render=":list" />
                                </h:commandLink>
                            </li>
                        </ui:repeat>
                    </ul>
                </li>
            </ui:repeat>
        </ul>
    </h:form>

    <h:form>
        <h:commandLink value="NEW GROUP" action="#{exampleCDI.postCreateGroup()}">
        </h:commandLink>
        <span>  </span>
        <h:commandLink value="NEW STUDENT" action="#{exampleCDI.postCreateStudent()}">
        </h:commandLink>
    </h:form>
</h:body>
</html>
