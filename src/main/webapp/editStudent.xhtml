<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="common" name="css/main.css"/>
    <h:outputStylesheet library="common" name="css/form.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <h:outputText value="Name: "/>
            <h:inputText value="#{backingCDI.studentName}" />

            <h:outputText value="Surname: "/>
            <h:inputText value="#{backingCDI.studentSurname}" />

            <h:selectOneMenu value="#{backingCDI.groupId}">
                <f:selectItems value="#{backingCDI.allGroupsStudents}" var="group" itemValue="#{group.id}" itemLabel="#{group.name}"/>
            </h:selectOneMenu>

            <h:commandLink styleClass="button" value="Create" action="#{backingCDI.createStudent(backingCDI.studentName, backingCDI.studentSurname, backingCDI.groupId)}"/>
        </div>
    </h:form>
</h:body>
</html>
