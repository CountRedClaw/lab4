<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Login: "/>
            <h:inputText value="#{exampleCDI.studentName}" />

            <h:outputText value="Password: "/>
            <h:inputText value="#{exampleCDI.studentSurname}" />

            <h:selectOneMenu value="#{exampleCDI.groupId}">
                <f:selectItems value="#{exampleCDI.allStudents}" var="group" itemValue="#{group.id}" itemLabel="#{group.name}"/>
            </h:selectOneMenu>

            <h:outputText value="Action: "/>
            <h:commandLink value="Create" action="#{exampleCDI.createStudent(exampleCDI.studentName, exampleCDI.studentSurname, exampleCDI.groupId)}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
